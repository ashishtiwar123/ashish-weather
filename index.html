<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="current-weather" id="currentWeather">
                <!-- Current weather will be displayed here -->
            </div>
            
            <div class="weather-details" id="weatherDetails">
                <!-- Weather details will be displayed here -->
            </div>
            
            <div class="forecast-container" id="forecastContainer">
                <!-- 5-day forecast will be displayed here -->
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">Something went wrong. Please try again.</p>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Weather App. Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
